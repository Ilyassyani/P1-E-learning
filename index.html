<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide aux Études Universitaires</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <div id="toggle" class="head1-toggle">
            <div class="head1-rectangle"></div>
            <div class="head1-rectangle"></div>
            <div class="head1-rectangle"></div>
        </div>
        <span id="close" class="head1-close">✖</span>
        
        <div class="head-bg"></div>
        
        <div class="head1">
            <div class="head1G">
                <div class="head1G-item">
                    <h1>Accueil</h1>
                </div>
                <div class="head1G-item">
                    <h1>Cours</h1>
                    <img src="" alt="dropdown">
                </div>
                <div class="head1G-item">
                    <h1>Ressources</h1>
                    <img src="" alt="dropdown">
                </div>
                <div class="head1G-item">
                    <h1>Tutoriels</h1>
                </div>
                <div class="head1G-item"><h1>À propos</h1></div>
                <div class="head1G-item"><h1>Contact</h1></div>
            </div>
            
            <div class="head1C">
                <img src="" alt="Logo StudyHub" class="head1C-logo">
            </div>
            
            <div class="head1D">
                <div class="head1D-sign">
                    <img src="" alt="user icon">
                    <h1>Connexion</h1>
                </div>
                <button class="head1D-btn">S'inscrire</button>
            </div>
        </div>
        
        <div class="head2">
            <div class="head2-group">
                <div class="head2-filter">
                    <span>Toutes les matières</span>
                    <img src="" alt="dropdown">
                </div>
                <hr>
                <div class="head2-filter">
                    <span>Niveau d'étude</span>
                    <img src="" alt="dropdown">
                </div>
                <hr>
                <div class="head2-filter">
                    <span>Type de ressource</span>
                    <img src="" alt="dropdown">
                </div>
            </div>
            <button class="head2-btn">
                <img src="" alt="search icon" class="head2-btn-icon">
                <span>Rechercher</span>
            </button>
        </div>
        
        <div class="head3">
            <h1 class="head3-title">Apprenez Plus. Stressez Moins.</h1>
            <div class="head3-buttons">
                <button class="head3-btn head3-btn-primary">
                    <span>Voir les Cours</span>
                    <img src="" alt="arrow" class="head3-btn-icon">
                </button>
                <button class="head3-btn head3-btn-secondary">
                    <span>Contactez-nous</span>
                    <img src="" alt="arrow" class="head3-btn-icon">
                </button>
            </div>
        </div>
    </div>
    <div class="P1">
        <div class="P11">
            <div class="P11G">
                <h1>Matières Disponibles</h1>
            </div>
            <div class="P11D">
                <span>Voir Tout</span>
                <img src="" alt="arrow">
            </div>
        </div>
        <div class="P12">
            <div class="P12-grid">
                <button class="P12-card">
                    <img src="" alt="Mathématiques">
                    <span>Mathématiques</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Physique">
                    <span>Physique</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Chimie">
                    <span>Chimie</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Informatique">
                    <span>Informatique</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Biologie">
                    <span>Biologie</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Économie">
                    <span>Économie</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Langues">
                    <span>Langues</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Droit">
                    <span>Droit</span>
                </button>
                <button class="P12-card">
                    <img src="" alt="Histoire">
                    <span>Histoire</span>
                </button>
            </div>
        </div>
    </div>
